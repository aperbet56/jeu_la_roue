<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu : la roue</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Jeu : la roue</h1>
    </header>
    <main class="main__content">
      <section class="container">
        <div class="spin__btn">spin</div>
        <div class="wheel">
          <div class="number" style="--i: 1; --clr: #db7093">
            <span>10</span>
          </div>
          <div class="number" style="--i: 2; --clr: #20b2aa">
            <span>100</span>
          </div>
          <div class="number" style="--i: 3; --clr: #d63e92">
            <span>1</span>
          </div>
          <div class="number" style="--i: 4; --clr: #daa520">
            <span>1000</span>
          </div>
          <div class="number" style="--i: 5; --clr: #ff340f">
            <span>200</span>
          </div>
          <div class="number" style="--i: 6; --clr: #ff7f50">
            <span>5</span>
          </div>
          <div class="number" style="--i: 7; --clr: #3cb371">
            <span>20</span>
          </div>
          <div class="number" style="--i: 8; --clr: #4169e1">
            <span>500</span>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <span class="footer">Site créé par aperbet56</span>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
